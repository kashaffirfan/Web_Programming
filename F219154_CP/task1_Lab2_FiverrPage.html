<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Page</title>
    <style>
        body {
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        #left-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #text-content {
            margin-bottom: 20px;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #popular-buttons {
            display: flex;
        }

        .popular-button {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        #right-content {
            flex: 1;
            margin-left: 20px;
        }

        #buttons {
            text-align: right;
        }

        .button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }

        #images-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-container {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Fiverr Website Clone</h1>
    </div>

    <div id="main-content">
        <div id="left-content">
            <div id="text-content">
                <strong>Fiverr website clone with HTML, CSS, JavaScript</strong>
            </div>
            <input type="text" id="search-bar" placeholder="Search...">
            <div id="popular-buttons">
                <button class="popular-button">Website Design</button>
                <button class="popular-button">Logo Design</button>
                <button class="popular-button">WordPress</button>
                <button class="popular-button">AI Design</button>
            </div>
        </div>

        <div id="right-content">
            <div id="buttons">
                <button class="button">Fiverr Business</button>
                <button class="button">Explore</button>
                <button class="button">English</button>
                <button class="button">Become a Seller</button>
                <button class="button">Sign In</button>
                <button class="button">Join Us</button>
            </div>

           
        </div>
    </div>
</body>
</html>
