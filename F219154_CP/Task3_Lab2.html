<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 14px;
      color: #555;
    }
  </style>
  <title>Card</title>
</head>
<body>

  <div class="card">
    <img src="anime.jpg" alt="Card Image">
    <div class="card-content">
      <div class="card-description">“Because even the smallest of words can be the ones to hurt you, or save you.”</div>
      <div class="card-title">- Fruit Basket</div>
    </div>
  </div>

</body>
</html>
