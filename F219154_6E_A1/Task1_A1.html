<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <input type="text" style="width: 245px; height: 50px; margin: 5px; font-size: 18px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" id="display">

        <div>
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="7">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="8">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="9">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; color: #fff; border: 1px solid #4CAF50; border-radius: 3px; cursor: pointer;" value="/">
        </div>

        <div>
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color:#4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="4">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="5">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="6">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; color: #fff; border: 1px solid #4CAF50; border-radius: 3px; cursor: pointer;" value="*">
        </div>

        <div>
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="1">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color:#4CAF50 ;border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="2">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="3">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; color: #fff; border: 1px solid #4CAF50; border-radius: 3px; cursor: pointer;" value="-">
        </div>

        <div>
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="0">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; border: 1px solid #ccc; border-radius: 3px; cursor: pointer;" value="C">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; color: #fff; border: 1px solid #4CAF50; border-radius: 3px; cursor: pointer;" value="=" id="equals">
            <input type="button" style="width: 50px; height: 50px; margin: 5px; font-size: 18px; background-color: #4CAF50; color: #fff; border: 1px solid #4CAF50; border-radius: 3px; cursor: pointer;" value="+">
        </div>
    
</body>
</html>
